clear_power_limits:
  fields:
    device_id:
      required: true
      example: "64d3b74a1bcf319288844ff9e93e4010"
      selector:
        device:
          filter:
            integration: e3dc_rscp

set_power_limits:
  fields:
    device_id:
      required: true
      example: "64d3b74a1bcf319288844ff9e93e4010"
      selector:
        device:
          filter:
            integration: e3dc_rscp
    max_charge:
      required: false
      example: "1000"
      selector:
        number:
          min: 0
          unit_of_measurement: W
          mode: box
          step: 100
    max_discharge:
      required: false
      example: "1000"
      selector:
        number:
          min: 0
          unit_of_measurement: W
          mode: box
          step: 100

set_wallbox_max_charge_current:
  fields:
    device_id:
      required: true
      example: "64d3b74a1bcf319288844ff9e93e4010"
      selector:
        device:
          filter:
            integration: e3dc_rscp
    max_charge_current:
      required: false
      example: "16"
      selector:
        number:
          min: 0
          unit_of_measurement: A
          mode: box
          step: 1

manual_charge:
  fields:
    device_id:
      required: true
      example: "64d3b74a1bcf319288844ff9e93e4010"
      selector:
        device:
          filter:
            integration: e3dc_rscp
    charge_amount:
      required: true
      example: "1000"
      selector:
        number:
          min: 0
          unit_of_measurement: Wh
          mode: box
          step: 100

set_power_mode:
  fields:
    device_id:
      required: true
      example: "64d3b74a1bcf319288844ff9e93e4010"
      selector:
        device:
          filter:
            integration: e3dc_rscp
    power_mode:
      required: true
      example: "NORMAL"
      default: "NORMAL"
      selector:
        select:
          options:
            - "NORMAL"
            - "IDLE"
            - "CHARGE"
            - "CHARGE_GRID"
            - "DISCHARGE"
    power_value:
      required: false
      example: "3000"
      selector:
        number:
          min: 100
          unit_of_measurement: W
          mode: box
          step: 100